<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="output.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Simple Cart System</title>
</head>
<body class="body">

  <main class="main" id="main">

    
    <article class="div"  >
      <h2 class="div1"  > SIMPLE CART </h2>

        <section class="section" >

        
        <div class="div2" >
          <div>
            <p class="font-medium" >RUBBER SHOES</p>
            <p1 class="text-sm text-gray-600" >₱1500</p1>
          </div>
            <button onclick="addToCart(1500)" class="px-3 py-1 bg-blue-500 text-white rounded-lg" >
            Add
          </button>
        </div>
        
        
<br>

        <div class="flex justify-between items-center" >
          <div id="div2">
            <p class="font-medium" id="p3">CAMERA</p>
            <p class="text-sm text-gray-600" >₱10,000</p>
          </div>
            <button onclick="addToCart(900)" class="px-3 py-1 bg-blue-500 text-white rounded-lg" >
            Add
          </button>
        </div>

<br>        

        
        <div class="flex justify-between items-center" id="div9">
          <div>
            <p class="font-medium">Colone</p>
            <p class="text-sm text-gray-600">₱350</p>
          </div>
          <button onclick="addToCart(350)" class="px-3 py-1 bg-blue-500 text-white rounded-lg">
            Add
          </button>
        </div>

      </div>
    </div>
</section>


   <br>


    <div class="bg-white p-5 shadow rounded-xl">
      <h2 class="text-xl font-semibold mb-4 text-black">Cart Summary</h2>

      <div class="text-lg font-medium text-black">
        Total: <span id="total" class="font-bold text-green-600">₱0</span>
      </div>

      <button onclick="resetCart()" class="mt-4 w-full bg-red-500 text-black py-2 rounded-lg">
        Clear Cart
      </button>
    </article>
  </main>

  
  <script SRC="index.js"></script>

</body>
</html>
